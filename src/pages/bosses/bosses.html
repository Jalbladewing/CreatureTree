<ion-header>
  <ion-navbar class="backgroundImage">
    <ion-title>Jefes del mundo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="backgroundImage" padding>
    <img style="margin-left:25%;" src="https://vignette.wikia.nocookie.net/wow/images/7/7d/WoWlogo.png/revision/latest?cb=20090510204154&path-prefix=es" alt="Logo World of Warcraft">
    <ion-grid>
      <ion-row>
      <ion-col col-4 *ngFor="let boss of bosses">
        <div class="container">
            <img class="image" src="{{ boss.encounterFaction }}" alt="{{ boss.name }}">
            <div class="centered">
            </div>
            <div class="textCentered">
              <p class="nameFont">{{ boss.name }}</p>
            </div>
            <div class="descriptionCentered">
              <p class="nameFont">{{ boss.description }}</p>
            </div>
            <div class="top-left">
                <p class="nameFont">Nivel: <span class="nameFont, level">{{ boss.level }}</span></p>
              </div>
            <div class="top-right">
              <p class="nameFont">Vida: <span class="nameFont, tameable">{{ boss.health }}</span></p>
            </div>
          </div>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
