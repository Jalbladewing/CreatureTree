<ion-header>
  <ion-navbar>
    <ion-title>
      UAL News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let noticia of noticias" (click)="getNoticia(noticia.id)">
      <h2>{{ noticia.title.rendered }}</h2>
      <p>{{ noticia.date }}</p>
    </ion-item>
  </ion-list>
</ion-content>
